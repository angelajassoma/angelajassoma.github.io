<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Generador de código QR</title>
</head>
<body>
    <!--Principal-->
    <main>
        <div class="contenedor"> 
            <form>
                <h1 class="form-titulo">Generador de código QR</h1>
                <p class="text-aviso"></p>
                <input type="number" class="number-input" placeholder="Ingresa el número de serie">
                <input type="text" class="text-input" placeholder="Ingresa la fecha dd/mm/aaaa">
                <button class="btn-generar">Generar código QR</button>
                <div class="table-qrcode">
                    <table>
                        <tbody>
                          <tr>
                            <td>Capacidad de Carga:</td>
                            <td>2,000 LBS DE RESISTENCIA</td>
                          </tr>
                          <tr>
                            <td>No. de Serie:</td>
                            <td class="serie-tabla"></td>
                          </tr>
                          <tr>
                            <td>Fecha de Fabricación:</td>
                            <td class="fecha-tabla"></td>
                          </tr>a
                        </tbody>
                      </table>
                      <div class="qrcode"></div>
                </div>
                <button class="btn-descargar">Descargar código QR</button>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/qrious"></script>
    <script src="./js/generador.js"></script>
</body>
</html>
